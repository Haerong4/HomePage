<p id="p1">작년 여름에 입양되어 현재까지도 저랑 같이 살고 있는 고양이입니다.</p>
<p id="p2">본명이 있긴 하지만 본명보다 흑돼지라는 별명으로 많이 불려져서 흑돼지로 고정된 녀석입니다.</p>
<p id="p3">별명에 맞게 묵직한 뱃살과 뚠뚠한 몸매의 보유묘이며 딴 고양이에 비해 꼬리가 뭉툭하고 짧은 편입니다.</p>
<p id="p4">기분이 나쁠때 꼬리를 부딪혀 묵직한 소리를 내고 간식에 환장하는게 특징입니다.</p>
